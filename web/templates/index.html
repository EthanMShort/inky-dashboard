<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inkdisp01</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
            margin: 0;
            min-height: 100vh;
        }

        /* --- HEADER --- */
        header {
            width: 100%;
            background-color: #2d2d2d;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            box-sizing: border-box;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-left {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        #datetime { font-size: 0.9rem; color: #fff; font-weight: bold; }
        
        .stats-row {
            font-size: 0.75rem;
            color: #aaa;
            font-family: monospace;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        /* NEW: Display Status Badge */
        #display-status {
            color: #e74c3c; /* Default Red */
            font-weight: bold;
            text-transform: uppercase;
            border: 1px solid #444;
            padding: 1px 6px;
            border-radius: 4px;
            background: #222;
        }

        .header-title {
            font-size: 1.2rem;
            color: #ff4d4d;
            font-weight: bold;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        /* POWER MENU */
        .power-container { position: relative; display: inline-block; }
        .power-btn { background: none; border: none; color: #ff4d4d; font-size: 1.5rem; cursor: pointer; padding: 5px; }
        .power-btn:hover { color: #ff7675; }
        .power-content {
            display: none; position: absolute; right: 0; background-color: #333;
            min-width: 160px; box-shadow: 0 8px 16px rgba(0,0,0,0.5); z-index: 1;
            border-radius: 8px; border: 1px solid #444; overflow: hidden;
        }
        .power-content a { color: white; padding: 12px 16px; text-decoration: none; display: block; font-size: 0.9rem; text-align: left; }
        .power-content a:hover { background-color: #444; }
        .power-content a.danger { color: #ff4d4d; }
        .power-content a.danger:hover { background-color: #522; }
        .power-container:hover .power-content, .power-btn:focus + .power-content { display: block; }

        /* --- LAYOUT --- */
        .container {
            padding: 20px; width: 100%; max-width: 400px;
            box-sizing: border-box; display: flex; flex-direction: column; gap: 20px; flex: 1;
        }
        .card { background-color: #2d2d2d; border-radius: 12px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
        h2 { margin-top: 0; font-size: 1.2rem; border-bottom: 1px solid #444; padding-bottom: 10px; }
        
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        
        /* BUTTON STYLES */
        .btn {
            background-color: #444; color: white; border: none; padding: 15px;
            border-radius: 8px; font-size: 1rem; cursor: pointer; transition: all 0.2s;
            text-decoration: none; text-align: center; display: block; width: 100%; box-sizing: border-box;
        }
        .btn:hover { background-color: #555; transform: translateY(-2px); }
        .btn-purple { background-color: #8e44ad; } .btn-purple:hover { background-color: #9b59b6; }
        
        /* DISABLED STATE (Prevent Double Click) */
        .btn.disabled {
            pointer-events: none;
            opacity: 0.5;
            background-color: #222 !important;
            color: #777 !important;
            transform: none !important;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
        }
        
        input[type="text"] {
            width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 6px;
            border: 1px solid #555; background: #333; color: white; box-sizing: border-box; 
        }
        button[type="submit"] {
            background-color: #444; color: white; border: none; padding: 12px;
            border-radius: 6px; width: 100%; cursor: pointer; font-size: 1rem;
        }
        button[type="submit"]:hover { background-color: #555; }

        /* DETAILS / FOOTER */
        details { background-color: #2d2d2d; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.3); overflow: hidden; }
        summary { padding: 20px; cursor: pointer; font-weight: bold; font-size: 1.1rem; background-color: #2d2d2d; list-style: none; display: flex; justify-content: space-between; align-items: center; }
        summary::after { content: "‚ñº"; font-size: 0.8rem; color: #777; transition: transform 0.2s; }
        details[open] summary::after { transform: rotate(180deg); }
        .details-content { padding: 20px; border-top: 1px solid #444; }
        footer { margin-top: auto; padding: 20px; text-align: center; font-size: 0.8rem; color: #666; width: 100%; border-top: 1px solid #333; background-color: #222; }
        footer a { color: #888; text-decoration: none; border-bottom: 1px dotted #666; transition: color 0.2s; }
        footer a:hover { color: #ff4d4d; border-bottom: 1px solid #ff4d4d; }

    </style>
    <script>
        function updateTime() {
            const now = new Date();
            const dateStr = now.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
            const timeStr = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
            document.getElementById('datetime').innerHTML = `${dateStr}, ${timeStr}`;
        }

        async function updateStats() {
            try {
                // Get CPU/RAM
                const statsReq = await fetch('/api/stats');
                const stats = await statsReq.json();
                document.getElementById('cpu-val').innerText = Math.round(stats.cpu);
                document.getElementById('ram-val').innerText = Math.round(stats.ram);

                // Get Active Display Status
                const statusReq = await fetch('/api/status?t=' + Date.now()); // No-cache
                const statusData = await statusReq.json();
                const statusEl = document.getElementById('display-status');
                
                statusEl.innerText = statusData.status;
                
                // Color coding
                if(statusData.status === 'Music') statusEl.style.color = '#d35400';
                else if(statusData.status === 'Weather') statusEl.style.color = '#2980b9';
                else if(statusData.status === 'Dashboard') statusEl.style.color = '#2ecc71';
                else statusEl.style.color = '#aaa';

            } catch (error) { console.log(error); }
        }

        // --- PREVENT DOUBLE CLICK LOGIC ---
        function safeClick(btn) {
            // 1. Visually disable
            btn.classList.add('disabled');
            
            // 2. Change Text
            const originalText = btn.innerText;
            btn.innerText = 'Pushing...';

            // 3. Re-enable after 5 seconds (in case page doesn't reload)
            setTimeout(() => {
                btn.classList.remove('disabled');
                btn.innerText = originalText;
            }, 5000);
        }

        setInterval(updateTime, 1000);
        setInterval(updateStats, 2000);
        
        window.onload = function() {
            updateTime();
            updateStats();
        };
    </script>
</head>
<body>

    <header>
        <div class="header-left">
            <div id="datetime">Loading...</div>
            <div class="stats-row">
                <span>Display: <span id="display-status">...</span></span>
                <span>| CPU: <span id="cpu-val">--</span>%</span>
                <span>RAM: <span id="ram-val">--</span>%</span>
            </div>
        </div>
        
        <div class="header-title">inkdisp01</div>

        <div class="power-container">
            <button class="power-btn">‚èª</button>
            <div class="power-content">
                <a href="/system/restart_service">üõ†Ô∏è Restart App</a>
                <a href="/system/reboot">üîÑ Reboot</a>
                <a href="/system/shutdown" class="danger">üõë Power Off</a>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="card">
            <h2>Quick Actions</h2>
            <div class="btn-grid">
                <a href="/run/dashboard" class="btn" onclick="safeClick(this)">üìä Sys Stats</a>
                <a href="/run/clean" class="btn" onclick="safeClick(this)">üßπ Clear Screen</a>
                <a href="/run/weather" class="btn" style="background-color: #2980b9;" onclick="safeClick(this)">‚òÅÔ∏è Weather</a>
                <a href="/run/music" class="btn" style="background-color: #d35400;" onclick="safeClick(this)">üéµ Now Playing</a>
            </div>
        </div>

        <div class="card">
            <h2>Send Message</h2>
            <form action="/message" method="POST">
                <input type="text" name="text_input" placeholder="Type something..." required>
                <button type="submit" onclick="safeClick(this)">Display Text</button>
            </form>
        </div>

        <details>
            <summary>üê£ Easter Eggs</summary>
            <div class="details-content">
                <div class="btn-grid">
                    <a href="/run/birthday" class="btn btn-purple" style="grid-column: span 2;" onclick="safeClick(this)">üéÇ Mom's Birthday</a>
                </div>
            </div>
        </details>
    </div>

    <footer>
        &copy; 2025 Ethan Short | 
        <a href="https://github.com/EthanMShort/inky-dashboard" target="_blank">GitHub Repo</a>
    </footer>

</body>
</html>
