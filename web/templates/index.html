<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inkdisp01</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
            margin: 0;
            min-height: 100vh; /* Ensure body takes full height for footer positioning */
        }

        /* --- HEADER --- */
        header {
            width: 100%;
            background-color: #2d2d2d;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            box-sizing: border-box;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-left {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        #datetime {
            font-size: 0.9rem;
            color: #fff;
            font-weight: bold;
        }

        #sys-stats {
            font-size: 0.75rem;
            color: #aaa;
            font-family: monospace;
        }

        .header-title {
            font-size: 1.2rem;
            color: #ff4d4d; /* Inky Red */
            font-weight: bold;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        /* --- POWER MENU DROPDOWN --- */
        .power-container {
            position: relative;
            display: inline-block;
        }

        .power-btn {
            background: none;
            border: none;
            color: #ff4d4d;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
            transition: color 0.2s;
        }

        .power-btn:hover {
            color: #ff7675;
        }

        .power-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #333;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.5);
            z-index: 1;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #444;
        }

        .power-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 0.9rem;
            text-align: left;
        }

        .power-content a:hover {
            background-color: #444;
        }

        .power-content a.danger {
            color: #ff4d4d;
        }
        
        .power-content a.danger:hover {
            background-color: #522;
        }

        .power-container:hover .power-content,
        .power-btn:focus + .power-content {
            display: block;
        }

        /* --- MAIN LAYOUT --- */
        .container {
            padding: 20px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 20px;
            flex: 1; /* Pushes footer down */
        }

        .card {
            background-color: #2d2d2d;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        
        h2 { margin-top: 0; font-size: 1.2rem; border-bottom: 1px solid #444; padding-bottom: 10px; }
        
        .btn-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        button, .btn {
            background-color: #444;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
            text-align: center;
            display: block;
            width: 100%;
            box-sizing: border-box;
        }
        
        button:hover, .btn:hover { background-color: #555; }
        .btn-purple { background-color: #8e44ad; }
        .btn-purple:hover { background-color: #9b59b6; }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: 1px solid #555;
            background: #333;
            color: white;
            box-sizing: border-box; 
        }

        details {
            background-color: #2d2d2d;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        summary {
            padding: 20px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1rem;
            background-color: #2d2d2d;
            list-style: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        summary::after {
            content: "‚ñº";
            font-size: 0.8rem;
            color: #777;
            transition: transform 0.2s;
        }

        details[open] summary::after {
            transform: rotate(180deg);
        }

        .details-content {
            padding: 20px;
            border-top: 1px solid #444;
        }

        /* --- FOOTER --- */
        footer {
            margin-top: auto;
            padding: 20px;
            text-align: center;
            font-size: 0.8rem;
            color: #666;
            width: 100%;
            border-top: 1px solid #333;
            background-color: #222;
        }

        footer a {
            color: #888;
            text-decoration: none;
            border-bottom: 1px dotted #666;
            transition: color 0.2s;
        }

        footer a:hover {
            color: #ff4d4d;
            border-bottom: 1px solid #ff4d4d;
        }

    </style>
    <script>
        // Update Time
        function updateTime() {
            const now = new Date();
            const dateOptions = { weekday: 'short', month: 'short', day: 'numeric' };
            const timeOptions = { hour: '2-digit', minute: '2-digit' }; // Removed seconds to save space
            
            const dateString = now.toLocaleDateString('en-US', dateOptions);
            const timeString = now.toLocaleTimeString('en-US', timeOptions);
            
            document.getElementById('datetime').innerHTML = `${dateString}, ${timeString}`;
        }

        // Fetch CPU/RAM Stats from Python
        async function updateStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                document.getElementById('cpu-val').innerText = Math.round(data.cpu);
                document.getElementById('ram-val').innerText = Math.round(data.ram);
            } catch (error) {
                console.log("Error fetching stats:", error);
            }
        }

        // Simple disable to prevent double-click crashes
        function safeClick(el) {
            el.style.pointerEvents = 'none';
            el.style.opacity = '0.6';
            el.innerText = 'Loading...';
        }

        setInterval(updateTime, 1000);
        setInterval(updateStats, 2000); // Refresh stats every 2 seconds
        
        window.onload = function() {
            updateTime();
            updateStats();
        };
    </script>
</head>
<body>

    <header>
        <div class="header-left">
            <div id="datetime">Loading...</div>
            <div id="sys-stats">
                CPU: <span id="cpu-val">--</span>% | RAM: <span id="ram-val">--</span>%
            </div>
        </div>
        
        <div class="header-title">inkdisp01</div>

        <div class="power-container">
            <button class="power-btn">‚èª</button>
            <div class="power-content">
                <a href="/system/restart_service">üõ†Ô∏è Restart App</a>
                <a href="/system/reboot">üîÑ Reboot</a>
                <a href="/system/shutdown" class="danger">üõë Power Off</a>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="card">
            <h2>Quick Actions</h2>
            <div class="btn-grid">
                <a href="/run/dashboard" class="btn" onclick="safeClick(this)">üìä Sys Stats</a>
                <a href="/run/clean" class="btn" onclick="safeClick(this)">üßπ Clear Screen</a>
                <a href="/run/weather" class="btn" style="background-color: #2980b9;" onclick="safeClick(this)">‚òÅÔ∏è Weather</a>
                <a href="/run/music" class="btn" style="background-color: #d35400;" onclick="safeClick(this)">üéµ Now Playing</a>
            </div>
        </div>

        <div class="card">
            <h2>Send Message</h2>
            <form action="/message" method="POST">
                <input type="text" name="text_input" placeholder="Type something..." required>
                <button type="submit" onclick="safeClick(this)">Display Text</button>
            </form>
        </div>

        <details>
            <summary>üê£ Easter Eggs</summary>
            <div class="details-content">
                <div class="btn-grid">
                    <a href="/run/birthday" class="btn btn-purple" style="grid-column: span 2;" onclick="safeClick(this)">üéÇ Mom's Birthday</a>
                </div>
            </div>
        </details>
    </div>

    <footer>
        &copy; 2025 Ethan Short | 
        <a href="https://github.com/EthanMShort/inky-dashboard" target="_blank">GitHub Repo</a>
    </footer>

</body>
</html>
