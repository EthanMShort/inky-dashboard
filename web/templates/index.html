<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inky Dashboard</title>
    <style>
        :root {
            --primary: #e74c3c;
            --bg: #f5f6fa;
            --card: #ffffff;
            --text: #2c3e50;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 { text-align: center; color: var(--primary); }
        
        .card {
            background: var(--card);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .card h2 { margin-top: 0; border-bottom: 2px solid var(--bg); padding-bottom: 10px; }

        /* STATUS BADGE */
        .status-badge {
            background-color: #2c3e50;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9em;
            display: inline-block;
            margin-bottom: 15px;
        }

        .btn-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
        }
        .btn {
            display: block;
            background: var(--primary);
            color: white;
            text-decoration: none;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            font-weight: bold;
            transition: transform 0.1s, opacity 0.2s;
            border: none;
            cursor: pointer;
        }
        .btn:active { transform: scale(0.98); }
        
        /* Disabled state for buttons */
        .btn.disabled {
            opacity: 0.6;
            pointer-events: none;
            cursor: wait;
        }

        form { display: flex; gap: 10px; }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
        }

        /* PROGRESS OVERLAY */
        #loadingOverlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.85);
            z-index: 1000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .loading-text { font-weight: bold; color: var(--primary); }

    </style>
</head>
<body>

    <div id="loadingOverlay">
        <div class="spinner"></div>
        <div class="loading-text">Pushing to Display...</div>
    </div>

    <div class="container">
        <h1>Raspberry Pi Zero 2</h1>
        
        <div class="card">
            <h2>System Status</h2>
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <strong>Active Display:</strong> 
                    <span id="currentScript" class="status-badge">Loading...</span>
                </div>
                <div style="text-align: right;">
                    <div id="cpuUsage">CPU: -%</div>
                    <div id="ramUsage">RAM: -%</div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>Quick Actions</h2>
            <div class="btn-grid">
                <a href="#" onclick="runAction('/run/dashboard')" class="btn">üìä Sys Stats</a>
                <a href="#" onclick="runAction('/run/clean')" class="btn">üßπ Clear Screen</a>
                <a href="#" onclick="runAction('/run/weather')" class="btn" style="background-color: #2980b9;">‚òÅÔ∏è Weather</a>
                <a href="#" onclick="runAction('/run/stocks')" class="btn" style="background-color: #f1c40f; color: #333;">üìà Stocks</a>
                <a href="#" onclick="runAction('/run/music')" class="btn" style="background-color: #d35400;">üéµ Now Playing</a>
            </div>
        </div>

        <div class="card">
            <h2>Custom Message</h2>
            <form action="/message" method="POST" onsubmit="showLoading()">
                <input type="text" name="text_input" placeholder="Type message..." required>
                <button type="submit" class="btn">Send</button>
            </form>
        </div>

        <div class="card">
            <h2>System Control</h2>
            <div class="btn-grid">
                <a href="#" onclick="runAction('/system/restart_service')" class="btn" style="background-color: #7f8c8d;">Restart Service</a>
                <a href="#" onclick="runAction('/system/reboot')" class="btn" style="background-color: #e67e22;">Reboot Pi</a>
                <a href="#" onclick="runAction('/system/shutdown')" class="btn" style="background-color: #c0392b;">Shutdown</a>
            </div>
        </div>
    </div>

    <script>
        // 1. Prevent Double Clicks & Show Progress
        function showLoading() {
            // Show the overlay
            document.getElementById('loadingOverlay').style.display = 'flex';
            
            // Disable all buttons to prevent double-clicks
            const btns = document.querySelectorAll('.btn');
            btns.forEach(btn => btn.classList.add('disabled'));
        }

        function runAction(url) {
            showLoading();
            // Wait 100ms to allow UI to update, then go to URL
            setTimeout(() => {
                window.location.href = url;
            }, 100);
        }

        // 2. Fetch System Stats & Current Status
        function updateStats() {
            fetch('/api/stats')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('cpuUsage').innerText = `CPU: ${data.cpu}%`;
                    document.getElementById('ramUsage').innerText = `RAM: ${data.ram}%`;
                });

            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('currentScript').innerText = data.status;
                });
        }

        // Update on load and every 5 seconds
        updateStats();
        setInterval(updateStats, 5000);
    </script>
</body>
</html>
